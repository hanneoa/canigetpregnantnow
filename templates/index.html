<header>
</header>

<body>

  <div class=popup>

      <!-- THIS PART IS FOR THE CALENDAR-->

      <div class="container">

              <div class="col-sm-6">
                  <div class="form-group">

                  $(function () {
                      $('#datetimepicker1').datetimepicker();
                  });

          </div>
      </div>

  </div>

  <h2>2. Input the length of your cycle.</h2>
    <p><i>if you are unsure, the average cycle is 28 days</i></p>

  <div class=slider>
      <!-- THIS PART IS FOR THE NUMBER SLIDER-->
        <input id="ex8" data-slider-id='ex1Slider' type="text" data-slider-min="21" data-slider-max="40" data-slider-step="1" data-slider-value="14"/>
